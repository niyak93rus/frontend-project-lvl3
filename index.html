<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>RSS-agregator</title>
</head>
<body>
  <main>
      <section class="container-fluid bg-dark p-5">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0 text-white">RSS Агрегатор</h1>
          <p class="text-white">Вставьте ссылку - прочитайте RSS</p>
          <form action class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus required class="form-control w-100" name="url" placeholder="Ссылка RSS" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="h-100 btn btn-lg btn-primary">Добавить</button>
              </div>
            </div>
          </form>
          <p class="text-muted">Пример: <i>https://ru.hexlet.io/lessons.rss</i></p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
